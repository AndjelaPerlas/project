      <div class="cleaner"></div>

    <section class="form-section">
           <div class="row">
               <h2>Za više informacija, kontaktirajte nas!</h2>
           </div>
          
               <form action="#" method="post" class="contact-form">
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Ime</label>
                    </div>
                    <div class="col span-2-of-3" id="nameDiv">
                        <input type="text" name="nameBox" id="nameBox" placeholder="Vaše ime" class="form-dimension"/>
                        <div id="nameError"></div>
                    </div>
                    
                </div>
                 <div class="row">
                    <div class="col span-1-of-3">
                        <label>Prezime</label>
                     </div>
                     <div class="col span-2-of-3">
                        <input type="text" name="lastName" id="lastName" placeholder="Vaše prezime" class="form-dimension"/>
                        <div id="lastNameError"></div>
                     </div>
                      
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Email</label>
                     </div>
                     <div class="col span-2-of-3">
                        <input type="email" name="emailBox" id="emailBox" placeholder="Vaš email" class="form-dimension"/>
                        <div id="emailError"></div>
                      </div>
                      
                </div>
           
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Kako ste nas pronašli?</label>
                     </div>
                     <div class="col span-2-of-3">
                        <select name="chooselist" id="find-us" class="form-dimension">
                             <option value="0">Izaberite</option>
                             <option value="friends">Prijatelji</option>
                             <option value="internet">Internet</option>
                             <option value="ad">Reklame</option>
                             <option value="other">Ostalo</option>
                        </select>
                        <div id="listError"></div>
                     </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Da li želite da Vam šaljemo novosti?</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="checkbox" name="chbx" class="input-check" value="DA" checked/>Da
                        <input type="checkbox" name="chbx"  class="input-check"  value="NE"/>Ne
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Vaša poruka</label>
                    </div>
                    <div class="col span-2-of-3">
                        <textarea name="messageBox" id="messageBox" placeholder="Vaša poruka"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="button" id="pressing" value="Pošalji"/>
                    </div>
                </div>
               </form>
       </section>
